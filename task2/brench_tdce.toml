# which benchmarks to run
benchmarks = '../examples/test/tdce/*.bril'
# how to extract the performance metric from stderr
extract = 'total_dyn_inst: (\d+)'

[runs.baseline]
pipeline = [
  "bril2json",
  "brili -p",
]

[runs.task1]
pipeline = [
  "bril2json",
  "python remove_nops.py",
  "python lvn.py",
  "python global_dce.py",
  "python local_dce.py",
  "brili -p",
]

[runs.task2]
pipeline = [
  "bril2json",
  "python remove_nops.py",
  "python constant.py",
  "python lvn.py",
  "python global_dce.py",
  "python local_dce.py",
  "brili -p",
]
